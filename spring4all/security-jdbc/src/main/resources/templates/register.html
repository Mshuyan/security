<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/register" method="post">
    username:<input type="text" name="username"/><br>
    nickName:<input type="text" name="nickName"/><br>
    password:<input type="password" name="password"/><br>
    <input type="hidden" name="_csrf"><br>
    <input type="submit" value="register">
</form>
</body>
<script type="text/javascript">
    // 获取cookies
    var cks = document.cookie;
    // 获取名为 XSRF-TOKEN 的cookie值
    var arr,reg=new RegExp("(^| )XSRF-TOKEN=([^;]*)(;|$)");
    var csrf_v = (arr = cks.match(reg))? unescape(arr[2]):null;
    // 设置到form表单中name为_csrf的标签中
    var csrf = document.getElementsByName("_csrf")[0];
    csrf.value = csrf_v;
</script>
</html>
